<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>ISS Tracker</title>
    <style>
        html, body { padding: 0; margin: 0; }
        .splitView {width: 50%; height: 100%; float: left;}
    </style>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- <link rel="stylesheet" href="https://js.arcgis.com/4.0beta3/esri/css/main.css"> -->
    <!-- Satellite must be loaded BEFORE esri, otherwise esri thinks it is a AMD module and you have to do a bunch of other crap. -->
    <!-- From: https://github.com/shashwatak/satellite-js -->
    <!-- <script src="satellite.js"></script> -->
    <!-- <script src="https://js.arcgis.com/4.0beta3"></script> -->
    <!-- Based on: https://developers.arcgis.com/javascript/beta/sample-code/sandbox/sandbox.html?sample=satellites-3d -->
    <!-- <script src="izzy.js"></script> -->
    <!-- Data for ISS came from: http://www.celestrak.com/NORAD/elements/stations.txt -->
    <!-- Image from: https://openclipart.org/detail/211230/iss-silhouette -->
    <script type="text/javascript">
        function setIFrameSize(name) {
        f = $("#"+name);
        f[0].setAttribute("width", f.parent().width());
        f[0].setAttribute("height", f.parent().height());
    }
    $(function () {
        setIFrameSize('3dViewIf');
        setIFrameSize('2dViewIf');
        $(window).resize(function () {
            setIFrameSize('3dViewIf');
            setIFrameSize('2dViewIf');
        });
    });
    </script>
    
</head>

<body>
    <div id="3dViewDiv" class="splitView">
        <iframe id="3dViewIf" width=500px; height=700px; src="izzy_frame3d.html"></iframe>
    </div>
    <div id="2dViewDiv" class="splitView">
        <iframe id="2dViewIf" width=500px; height=700px; src="izzy_frame2d.html"></iframe>
    </div>
</body>
</html>
